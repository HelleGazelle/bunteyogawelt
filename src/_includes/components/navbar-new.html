<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
<header class="header">

    <nav>
        <!-- big menu-->
        <div class="hidden sm:flex items-center justify-between mr-6">
            <button class="home-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
                </svg>
            </button>
            <div id="big-menu" class="">
                <a href="#"> Home </a>
                <a href="#"> About </a>
                <a href="#"> Pricing </a>
                <a href="#"> Contact </a>
            </div>
        </div>
        <!-- home button-->


        <!-- mobile menu-->
        <div class="sm:hidden">
            <button class="nav-button"></button>
            <div class="mobile-menu">
                <div class="flex max-w-xs flex-col">
                    <a href="#"> Home </a>
                    <a href="#"> About </a>
                    <a href="#"> Pricing </a>
                    <a href="#"> Contact </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="mt-24 mx-20 p-20 shadow-lg border rounded">
    <h1>Strange Content Box</h1>
</div>

<script>
    const mobileMenu = document.getElementsByClassName("mobile-menu").item(0);
    const navTriggerButton = document.getElementsByClassName("nav-button").item(0);

    navTriggerButton.addEventListener("click", function () {
        mobileMenu.classList.toggle("visible");
        navTriggerButton.classList.toggle("open");
    });
</script>
</body>
</html>
